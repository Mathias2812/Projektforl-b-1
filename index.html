<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søjlediagram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Tilpas baggrundsfarve */
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Tilpas skriftstørrelsen på titlen */
        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Tilpas størrelsen på diagrammet */
        #myChart {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Tilpas skriftstørrelsen på akseetiketterne */
        .chartjs-chart {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Plastforurening pr. land</h2>
    <canvas id="myChart"></canvas>

    <script>
        // Læs data fra CSV-filen
        fetch('plastic-pollution-by-country-2024.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Ignorer header-rækken
                const labels = [];
                const values = [];

                rows.forEach(row => {
                    const [label, value] = row.split(','); // Antager, at dataene er adskilt af kommaer
                    labels.push(label);
                    values.push(parseFloat(value)); // Konverter til numerisk værdi
                });

                // Opret søjlediagram
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Plastforurening',
                            data: values,
                            backgroundColor: '#007bff', // Blå farve for alle søjler
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1000 // Skalér akseetiketterne
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
