<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth-kort</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Opret et Leaflet-kort
        var map = L.map('map').setView([0, 0], 2);

        // Tilføj et OpenStreetMap lag til kortet
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Tilføj et Choropleth-lag
        fetch('output.geojson') // GeoJSON-fil med plastforurening pr. land
            .then(response => response.json())
            .then(data => {
                console.log('GeoJSON-data:', data); // Udskriv dataene fra GeoJSON-filen til konsollen
                L.geoJson(data, {
                    style: function(feature) {
                        console.log('Feature egenskaber:', feature.properties); // Udskriv egenskaberne for hvert feature til konsollen
                        return {
                            fillColor: getColor(feature.properties.plasticPollution), // Farve baseret på plastforurening
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error fetching data:', error));

        // Funktion til at vælge farve baseret på plastforurening
        function getColor(plasticPollution) {
            console.log('Plastic pollution value:', plasticPollution); // Udskriv værdien af plastforurening til konsollen
            return plasticPollution > 1000 ? '#800026' :
                   plasticPollution > 500  ? '#BD0026' :
                   plasticPollution > 200  ? '#E31A1C' :
                   plasticPollution > 100  ? '#FC4E2A' :
                   plasticPollution > 50   ? '#FD8D3C' :
                   plasticPollution > 20   ? '#FEB24C' :
                   plasticPollution > 10   ? '#FED976' :
                                              '#FFEDA0';
        }
    </script>
</body>
</html>
