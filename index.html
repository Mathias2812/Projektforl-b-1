<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søjlediagram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div id="test"></div>

    <script>
        // Læs data fra CSV-filen
        fetch('plastic-pollution-by-country-2024.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Ignorer header-rækken
                const labels = [];
                const values = [];

                rows.forEach(row => {
                    const [label, value] = row.split(','); // Antager, at dataene er adskilt af kommaer
                    labels.push(label);
                    values.push(parseFloat(value)); // Konverter til numerisk værdi
                });

                // Opret søjlediagram
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Plastic Pollution',
                            data: values,
                            backgroundColor: 'blue', // Farven på søjlerne
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
