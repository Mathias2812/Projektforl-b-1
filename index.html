<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søjlediagram</title>
    <!-- Inkludér Chart.js bibliotek -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Tilkoble queries.js -->
    <script src="queries.js"></script>
    <style>
        .file-input-label {
            cursor: pointer;
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
        }

        .file-input-label:hover {
            background-color: #e0e0e0;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>

<canvas id="myChart"></canvas>

<!-- Input til at vælge CSV-fil -->
<label for="fileInput" class="file-input-label">Vælg en CSV-fil</label>
<input type="file" id="fileInput" accept=".csv">

<script>
    // Funktion til at læse CSV-fil
    function readCSV(file, callback) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const csv = event.target.result;
            const data = csv.split('\n').map(row => row.split(','));
            callback(data);
        };
        reader.readAsText(file);
    }

    // Hent og læs CSV-filen
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        readCSV(file, function(data) {
            // Processer CSV-dataen
            const years = [];
            const countries = [];
            const plasticRecycled = [];
            data.forEach(row => {
                years.push(row[1]); // Indsaml årstal
                countries.push(row[0]); // Indsaml lande/kontinenter
                plasticRecycled.push(parseFloat(row[2])); // Indsaml andel af genanvendt plast
            });

            // Opret søjlediagram
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: years, // Årstal på x-aksen
                    datasets: countries.map((country, index) => {
                        return {
                            label: country,
                            data: [plasticRecycled[index]], // Andel af genanvendt plast på y-aksen
                            backgroundColor: getRandomColor(), // Tilfældig farve for hvert land/kontinent
                            borderWidth: 1
                        };
                    })
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Årstal' // Titel for x-aksen
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Andel af genanvendt plast' // Titel for y-aksen
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    });

    // Funktion til at generere tilfældig farve
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
