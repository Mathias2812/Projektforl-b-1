<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tilføj Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="test"></div>

    <canvas id="myChart" width="400" height="200"></canvas> <!-- Søjlediagrammet vil blive vist her -->

    <script>
        // Specify the API endpoint for food
        const apiUrl = 'http://localhost:4000/Data';

        // Make a GET request using the Fetch API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(Data => {
                // Process the retrieved foods
                let html = '';
                Data.forEach(Country => {
                    html += `<p>${Country.country_name + " - " + Country.total_waste} </p>`;
                    console.log(Country);
                });
                document.getElementById("test").innerHTML = html;

                // Prepare data for the chart
                const labels = Data.map(country => country.country_name);
                const data = Data.map(country => country.total_waste);

                // Get the canvas element
                const ctx = document.getElementById('myChart').getContext('2d');

                // Create the chart
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Total Waste',
                            data: data,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)', // Juster farven efter behov
                            borderColor: 'rgba(255, 99, 132, 1)', // Juster farven efter behov
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
</body>
</html>
