<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søjlediagram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div id="test"></div>

    <script>
        // Læs data fra CSV-filen
        fetch('plastic-pollution-by-country-2024.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Ignorer header-rækken
                const labels = [];
                const values = [];

                rows.forEach(row => {
                    const [label, value, continent] = row.split(','); // Antager, at dataene er adskilt af kommaer og indeholder verdensdelen
                    labels.push(label);
                    values.push(parseFloat(value)); // Konverter til numerisk værdi
                });

                // Opret søjlediagram
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Plastic Pollution',
                            data: values,
                            backgroundColor: getContinentColors(labels), // Farver baseret på verdensdele
                            borderColor: 'black', // Kantfarsen
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1000 // Angiv trin for skalaen på y-aksen
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false // Skjul standard-legenden
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.parsed.y; // Vis etiketten med værdien
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        // Funktion til at generere farver baseret på verdensdele
        function getContinentColors(labels) {
            const colors = {};
            const uniqueContinents = [...new Set(labels)]; // Unikke verdensdele

            // Tilføj tilfældige farver til hver verdensdel
            uniqueContinents.forEach((continent, index) => {
                colors[continent] = getRandomColor(index);
            });

            // Returnér farver baseret på verdensdelene i labels
            return labels.map(label => colors[label]);
        }

        // Funktion til at generere en tilfældig farve
        function getRandomColor(index) {
            const hue = (index * 137.508) % 360; // Konstant til at opnå forskellige farver
            return `hsl(${hue}, 70%, 50%)`; // Returnér en tilfældig farve i HSL-format
        }
    </script>
</body>
</html>
