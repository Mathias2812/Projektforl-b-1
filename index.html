<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth-kort</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Opret et Leaflet-kort
        var map = L.map('map').setView([0, 0], 2);

        // Tilføj et OpenStreetMap lag til kortet
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Tilføj et Choropleth-lag
        fetch('plastic-pollution-by-country-2024.json') // JSON-fil med plastforurening pr. land
            .then(response => response.json())
            .then(data => {
                L.choropleth(data, {
                    valueProperty: 'plasticPollution', // Attribut i JSON-data med værdierne
                    scale: ['#ffffb2', '#b10026'], // Farveskala
                    steps: 5, // Antal farvetrin
                    mode: 'q', // Klassificeringsmetode (quantile)
                    style: {
                        color: '#fff', // Kanten farve
                        weight: 1, // Kanten tykkelse
                        fillOpacity: 0.7 // Gennemsigtighed af fill
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
